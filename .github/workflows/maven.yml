name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      run: |
        wget https://d3pxv6yz143wms.cloudfront.net/17.0.1.9.2/amazon-corretto-17.0.1.9.2-linux-x64.tar.gz
        tar -xvzf amazon-corretto-17.0.1.9.2-linux-x64.tar.gz
        export JAVA_HOME=`pwd`/amazon-corretto-17.0.1.9.2-linux-x64
        export PATH=$JAVA_HOME/bin:$PATH
        echo $JAVA_HOME
        java -version
    - name: Build with Maven
      run: mvn -B package --file pom.xml